<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Variables</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>update css variables with <span class="h1">JavaScript</span></h1>
    </header>

    <section>
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" value="10" min="0" max="50">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" value="0" min="0" max="50">

        <label for="color">Color:</label>
        <input type="color" name="color">
    </section>

    <img id="image" src="https://source.unsplash.com/random/500x400" alt="Random Image">

    <script src="js/brain.js"></script>
</body>
</html>
